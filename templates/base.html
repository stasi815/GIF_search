<!-- templates/base.html -->
<!DOCTYPE html>
<!-- declares the document type as html-->
<html>
    <!-- begins html coding -->
    <head>
        
        <link rel="stylesheet" href="/static/style.css">
        <!-- allows base.html to access the stylesheet -->
        {%block head%}

        <meta charset="utf-8">
        <!-- defines the character set used -->
        
        <title>{% block title %}{% endblock %}</title>
        <!-- creates the title -->

        {% endblock %}
       
    </head>
    <body>

        <!-- TODO: Make a block 'body' so that the homepage can extend base -->
        {% block content%}

        {% endblock%}
        <!-- Include the Tenor JavaScript to fill in GIFs appropriately 
            (note: this script is required, so do not modify/remove it) -->
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </body>
</html>
