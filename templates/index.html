<!-- templates/index.html -->
<!-- TODO: Extend 'base.html' and put content into a block 'body' to match -->
{% extends 'base.html' %}

{% block title %}GIF search{% endblock %}

<!-- TODO: Make an HTML form containing a search box and a submit button to add
    the search term to the query string. The form should have a target of '/' to
    send us to the same route. -->

{% block content %}

<link rel="stylesheet" type="text/css" href="../static/style.css">

<div class="search_bar">
    <form method="get" target='/'>

         <h1>Search for GIFs</h1>
        
       <p>
            Search for GIFs
            <input class="srch_txt" type="query" name="query" placeholder="Enter your search term"/>
            <button class="srch_btn" type="submit">Submit</button>
        </p>
    </form>
</div>

<!-- TODO: Make a for loop to loop over GIFs passed in from the server -->
<!-- TODO: For each gif, include the 'gif.html' template to display it -->

<div>
    {% for gif in gifs %}
        {% include 'gif.html' %}
    {% endfor %}
</div>

{% endblock %}
